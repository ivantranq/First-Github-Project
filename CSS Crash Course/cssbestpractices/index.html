<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Best Practices</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    Layout1
    <div class="container">
      <div class="box"></div>
      <div class="box-wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>
    Layout2
    <div class="container2">
      <div class="row1">
        <div class="title"></div>
        <div class="box-set">
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
        </div>
      </div>
    </div>
    Layout3
    <div class="container3">
      <div class="boxwrapper">
        <div class="box3 box-small"></div>
        <div class="box3 box-small"></div>
        <div class="box3 box-small"></div>
      </div>
      <div class="box3 box3-large"></div>
    </div>
    Layout4
    <div class="container4">
      <div class="row4">
        <div class="set1">
          <div class="box4 box4-med"></div>
          <div class="box4 box4-med"></div>
          <div class="set2">
            <div class="box4 box4-small"></div>
            <div class="box4 box4-small"></div>
            <div class="box4 box4-small"></div>
          </div>
        </div>
        <div class="box4 box4-large"></div>
      </div>
    </div>
  </body>
</html>
